name: DB Migration

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: production
      DATABASE_URL: ${{ format('DATABASE_URL_{}', inputs.environment) }}
      DIRECT_URL: ${{ format('DIRECT_URL_{}', inputs.environment) }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.4.0 --activate

      - name: Install dependencies
        run: pnpm install --filter @trainme/db

      - name: DB Migrations
        run: |
          pnpm -w run convert-migrations
          pnpm dlx prisma migrate deploy
        timeout-minutes: 5

      - name: Seed database
        run: |
          cd db
          node dist/seed.js
