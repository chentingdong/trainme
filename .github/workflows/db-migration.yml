name: DB Migration

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: production

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.4.0 --activate

      - name: Install dependencies
        run: pnpm install --filter @trainme/db

      # - name: Debug database connection
      #   env:
      #     DATABASE_URL: ${{ secrets.DATABASE_URL }}
      #     DIRECT_URL: ${{ secrets.DIRECT_URL }}
      #   run: |
      #     echo "DATABASE_URL is set to: ${{ secrets.DATABASE_URL }}"
      #     psql ${{ secrets.DATABASE_URL }} --command="SELECT NOW();"

      - name: DB Migrations
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          DIRECT_URL: ${{ env.DIRECT_URL }}
        run: |
          pnpm -w run convert-migrations
          pnpm dlx prisma migrate deploy
        timeout-minutes: 5

      - name: Seed database
        run: |
          cd db
          node dist/seed.js
