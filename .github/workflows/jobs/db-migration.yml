name: DB Migration

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: production

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.0.1 --activate

      - name: Install dependencies
        run: pnpm install

      - name: Install psql
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Debug database connection
        env:
          DATABASE_URL: ${{ secrets.DIRECT_URL }}
        run: |
          psql ${{ secrets.DATABASE_URL }} --command="SELECT NOW();"

      - name: DB Migrations
        env:
          DATABASE_URL: ${{ secrets.DIRECT_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
        run: |
          echo "convert migrations"
          pnpm -w run convert-migrations
          echo "deploy migrations"
          pnpm dlx prisma migrate deploy
        timeout-minutes: 5

      - name: Seed database
        run: pnpm -w run seed
