name: Development Workflow

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install dependencies
        run: pnpm install

      # Run linting
      - name: Run Lint
        run: pnpm lint

      # Run tests
      - name: Run Tests
        run: pnpm test # Adjust according to your testing command

      # Build the application (optional, include if you want to build on every push)
      - name: Build Application
        run: pnpm build # Adjust according to your build command


      # Optionally, you can add more steps such as deploying to a staging environment or notifying a service
